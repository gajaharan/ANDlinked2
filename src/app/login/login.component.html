<section class="card login">
  <form autocomplete="off" [formGroup]="form" novalidate>

    <div class="login-logo">
      <img src="/assets/images/andigital-logo.png" class="img-responsive">
    </div>

    <div class="textintro">
    </div>

    <fieldset>
      <input name="email" type="email" placeholder="Email" formControlName="email">
      <div class="error validationerror" *ngIf="isErrorVisible('email','required')">Must be a valid email</div>

      <input type="password" name="password" placeholder="Password" formControlName="password">
      <div class="error validationerror" *ngIf="isErrorVisible('password','required')">Password is required</div>

    </fieldset>

    <!--<button type="submit" class="btn btn-lg btn-primary btn-block and-btn"
            ng-disabled="myform.$invalid">Login</button>-->
        <button class="btn btn-lg btn-primary btn-block and-btn" (click)="login()" [disabled]="!form.valid">Login</button>
    <p class="text-center">or <a routerLink="/register">register</a></p>
  </form>
</section>
